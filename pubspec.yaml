name: flow_admin_mobile
description: Admin mobile application for managing lottery/draw games.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^13.0.0

  # HTTP
  dio: ^5.4.0

  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # Icons
  font_awesome_flutter: ^10.7.0

  # Local Storage
  flutter_secure_storage: ^9.0.0

  # Env Config
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - .env
